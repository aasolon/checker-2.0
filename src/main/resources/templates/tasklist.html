<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>tasklist</title>
</head>
<body>
                                                    
<table>
  <th:block th:each="task : ${taskList}">
    <tr>
      <h3 th:text="${task.name}">Задание 1</h3>
      <p th:utext="${task.description}">Описание задания</p>
      <a th:href="@{/tasklist/__${task.id}__}">Подробнее</a>
      <br/>
    </tr>
  </th:block>
</table>

</body>
</html>
