<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>tasklist</title>
</head>
<body>
                                                    
<table>
  <th:block th:each="task : ${taskList}">
    <tr>
      <td th:utext="${task.description}">Task Description</td>
    </tr>
    <tr>
      <td>
        <a th:href="@{/tasklist/__${task.id}__}">Подробнее</a>
      </td>
    </tr>
  </th:block>
</table>

</body>
</html>
