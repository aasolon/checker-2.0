<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Список задач</title>
  <link th:href="@{/css/checker.css}" rel="stylesheet"/>
</head>
<body>

  <div id="container">
    <table th:each="task : ${taskList}" class="woBorder">
      <tr>
        <td class="woBorder">
          <h3 th:text="${task.name}">Задание 1</h3>
          <p th:utext="${task.description}">Описание задания</p>
          <a th:href="@{/tasklist/__${task.id}__}">Отправить решение</a>
        </td>
      </tr>
      <tr th:remove="all">
        <td>
          <h3 th:text="${task.name}">Задание 2</h3>
          <p th:utext="${task.description}">Описание задания</p>
          <a th:href="@{/tasklist/__${task.id}__}">Отправить решение</a>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
